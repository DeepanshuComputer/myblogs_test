<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOG DETAILS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-2">
      <!-- <img src="{{ obj.cover_img.url }}" class="card-img-top" alt="..."> -->
      <h2 class="text-center">{{ obj.blog_name }}</h2>
      {{ obj.blog_description | safe}}
    </div>
    <!-- <a href="{% url 'add_comment' obj.blog_name%}?blog_id={{obj.id}}">Add Comment!</a> -->
    <div class="container text-center">
      <a href="{% url 'add_like' obj.id %}" class="btn btn-primary"
        >Like this post</a
      >
      <span class="container text-center">
        <h3>LIKES: {{obj.like_count}}</h3>
        <h3>Total Views: {{obj.views_count}}</h3>
      </span>
    </div>
    <div class="form-group">
      <a href="{% url 'add_comment' obj.blog_name%}?blog_id={{obj.id}}">Add Comment!</a>
      <form method="post" action="">
        {% csrf_token %}
        <input
          type="text"
          class="form-control mt-4"
          placeholder="Comment Here"
          id="comment"
          name="comment"
        />
        <button type="submit" class="btn btn-outline-primary mt-2">Post</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
